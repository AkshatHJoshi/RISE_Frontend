<form>
    <h2>Book a Meal For {{ displayDay }}</h2>
    <div class="form-group">
      <p>Are you want to sure to book a meal for {{ tomorrowdate }}</p>
    </div>
    <div class="form-actions">
      <button mat-button (click)="closeForm()">No</button>
      <button mat-raised-button color="warn" (click)="Booking()">Yes</button>
    </div>
  </form>
